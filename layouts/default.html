<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OpenRA - <%= @item[:title] %></title>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/style.css" rel="stylesheet">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>
    <div id="Wrap">
      <div style="padding-top: 30px;">
        <div id="Header" class="bar typography">
          <h1><img src="/images/soviet-logo.png" />OpenRA</h1>
        </div>
        <div id="Container">
          <div id="Navigation" class="typography">
            <span class="links"><a href="/">Home</a></span>
            <span class="links"><a href="/download/">Download</a></span>
            <span class="links"><a href="/news/">News</a></span>
            <span class="links"><a href="/mods/">Mods</a></span>
            <span class="links"><a href="/get-involved/">Get Involved</a></span>
            <span class="links"><a href="http://www.sleipnirstuff.com/forum/viewforum.php?f=80">Forum</a></span>
            <span class="links"><a href="http://webchat.freenode.net/?channels=openra">IRC</a></span>
            <span class="links"><a href="http://twitter.com/openRA">Twitter</a></span>
            <span class="links"><a href="http://github.com/OpenRA/OpenRA/wiki">Wiki</a></span>
            <span class="links"><a href="http://content.open-ra.org/">Content</a></span>
          </div>
          <div id="Layout">
              <%= yield %>
          </div>
        </div>
      </div>
    </div>
    <div id="Footer" class="bar typography">
      <p id="trademarks">
      Copyright &copy; 2007-2013 <a href="https://github.com/OpenRA/OpenRA/contributors">The OpenRA Developers</a>
      </p>
    </div>
  </body>
</html>
