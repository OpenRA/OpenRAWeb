<% render 'default' do %>
<div id="Content" class="singlecolumn typography">

  <div class="breadcrumbs">
      <a href="/news/">News</a> &raquo; <%= @item[:title] %>
  </div>

  <h2><%= @item[:title] %></h2>

  <div class="newsDetails">
      Posted on <%= @item[:created_at] %> by <%= @item[:author] %>
  </div>

  <%= yield %>

  <div id="PageComments_holder" class="typography">
    <!-- TODO: comments -->
  </div>
</div>
<% end %>
